site_name: Javascript by Kafekoding
theme:
  name: material

  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime
  # logo: PyTorch_logo_icon.svg

markdown_extensions:
  - attr_list
  - md_in_html
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/citraFebriawirti
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/citra-febriawirti/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/
